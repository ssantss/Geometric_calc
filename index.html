<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Geometric calc</title>
</head>
<body>
    <header class="header">
        <figure class="logo"><img src="./resources/calculadora.png" alt="geometric_image"></figure>
        <div class="titulo">GEOMETRIC CALC</div>
    </header>

    <main class="container">
        


        <div class="card">
            <div class="card-header">
              <img src="./resources/square.svg" alt="cuadrado" />
            </div>
            <div class="card-body">
              <span class="tag tag-teal">Cuadrado</span>
              <h4 class="ti">
                ¡Vamos a calcular un Cuadrado!
              </h4>
              <label for="InputCuadrado" class="parrafo">
                Ingresa la medida del el lado del cuadrado y presiona el boton “calcular” para obtener el area y el perimetro.
              </label>
                <label id="p" for="InputCuadrado" >Ingrese la medida del cuadrado</label>
                <input id="InputCuadrado" class="input" type="number" placeholder="MEDIDA">
                <button class="button" onclick="calculasCuadrado()">Calcular</button>
                
                <div class="resultados">
                    <div id="resultado"></div>
                    
                    <div id="resultado1"></div>
                </div>
            </div>



        
    </main>


    <script src="./js/fuctions.js"></script>

</body>
</html>
