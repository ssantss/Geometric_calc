<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Geometric calc</title>
</head>
<body>
    <header class="header">
        <figure class="logo"><img src="./resources/calculadora.png" alt="geometric_image"></figure>
        <div class="titulo">GEOMETRIC CALC</div>
    </header>

    <main class="container">
        


        <div class="card">
            <div class="card-header">
              <img src="./resources/square.svg" alt="cuadrado" />
              <div class="resultados">
                <div id="resultado"></div>          
                <div id="resultado1"></div>
            </div>
            </div>
            <div class="card-body">
              <span class="tag tag-teal">Cuadrado</span>
              <h4 class="ti">
                ¡Vamos a calcular un Cuadrado!
              </h4>
              <label for="InputCuadrado" class="parrafo">
                Ingresa la medida del el lado del cuadrado y presiona el boton “calcular” para obtener el area y el perimetro.
              </label>
                <label id="p" for="InputCuadrado" >Ingrese la medida del cuadrado</label>
                <input id="InputCuadrado" class="input" type="number" placeholder="LADO">
                <button class="button" onclick="calculasCuadrado()">Calcular</button>
            </div>  
        </div>

        <div class="card">
            <div class="card-header">
              <img src="./resources/oval.svg" alt="circulo" />
              <div class="resultados">
                <div id="resultado_circle0"></div>          
                <div id="resultado_circle1"></div>
                <div id="resultado_circle2"></div>
            </div>
            </div>
            <div class="card-body">
              <span class="tag tag-teal">Circulo</span>
              <h4 class="ti">
                ¡Vamos a calcular un Circulo!
              </h4>
              <label for="InputCirculo" class="parrafo">
                Ingresa el radio del circulo y presiona el boton “calcular” para obtener el area, la circunferencia y el diametro.
              </label>
                <label id="p" for="InputCirculo" >Ingrese el radio del circulo</label>
                <input id="InputCirculo" class="input" type="number" placeholder="RADIO">
                <button class="button" onclick="calculosCirculo()">Calcular</button>
            </div>  
        </div>

        <div class="card">
            <div class="card-header">
              <img src="./resources/trianglel.svg" alt="triangulo" />
              <div class="resultados">
                <div id="resultado_triangle"></div>          
                <div id="resultado_triangle1"></div>
            </div>
            </div>
            <div class="card-body">
              <span class="tag tag-teal">Triangulo</span>
              <h4 class="ti">
                ¡Vamos a calcular un Triángulo!
              </h4>
              <label for="InputTriangulo_ladoa" class="parrafo">
                Ingresa las medidas del triángulo y presiona el boton “calcular”.
              </label>
              <!-- LADO 1 -->
                <label id="p" for="InputTriangulo_ladoa" >Ingrese el lado A del triangulo</label>
                <input id="InputTriangulo_ladoa" class="input" type="number" placeholder="INGRESE LADO A">
              <!-- LADO 2 -->
                <label id="p" for="InputTriangulo_ladob" >Ingrese el lado B del triangulo</label>
                <input id="InputTriangulo_ladob" class="input" type="number" placeholder="INGRESE LADO B">
                <!-- BASE -->
                <label id="p" for="InputTriangulo_base" >Ingrese la base del triangulo</label>
                <input id="InputTriangulo_base" class="input" type="number" placeholder="INGRESE LA BASE">
                <!-- ALTURA -->
                <label id="p" for="InputTriangulo_altura" >Ingrese la altura del triangulo</label>
                <input id="InputTriangulo_altura" class="input" type="number" placeholder="INGRESE LA ALTURA">

                <button class="button" onclick="calculosTriangulo()">Calcular</button>
            </div>  
        </div>



        
    </main>


    <script src="./js/fuctions.js"></script>

</body>
</html>
